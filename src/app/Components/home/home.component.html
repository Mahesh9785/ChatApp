<div id="container">
  <aside>
    <header>
      <input type="text" placeholder="search" />
    </header>
    <ul>
      <li *ngFor="let contact of Contacts" (click)="selectUserHandler(contact.id)">
        <img class="img-size" src="{{ contact.image }}" alt="" />
        <div>
          <h2>{{ contact.name }}</h2>
          <h3>
            <span class="status orange"></span>
          </h3>
        </div>
      </li>
    </ul>
  </aside>
  <main>
    <header>
      <img class="img-size" src="{{selectedUser.image}}" alt="" />
      <div>
        <h2>Chat with {{selectedUser.name}}</h2>
        <!-- <h3>already 1902 messages</h3> -->
      </div>
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png"
        alt=""
      />
    </header>
    <main>
      <div class="chat">
        <ng-container *ngIf="selectedUser">

          <div class="chat">
            <div *ngFor="let item of messageArray" [ngClass]="item?.user === currentUser?.name? 'same-user' : null">
              <p class="message-container">{{item?.message}}</p>
            </div>
          </div>
