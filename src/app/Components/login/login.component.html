<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Email Address"
          class="input"
          required
          autofocus
          id="username"
          #u1
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" id="password"
        required
        #u2
        class="input">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      class="btn-block"
      (click)="check(u1.value,u2.value)"
    >
      Log in
    </button>
    <!-- </form> -->
    <div *ngIf="validPassword == true">
      <br />
        <mat-error> {{ msg }} </mat-error>
    </div>
    <br />
    <div class="container">
      <span class="login-wrapper">New user? </span>
      <a [routerLink]="'/signup'">Register</a>

    </div>
  </mat-card>
</div>
