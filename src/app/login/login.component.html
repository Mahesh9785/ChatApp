<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <!-- <form class="example-form" [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)"> -->
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Username"
          class="input"
          formControlName="userName"
          required
          autofocus
          id="username"
          #u1
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Password"
          class="input"
          id="inputPassword"
          formControlName="password"
          required
          #u2
        />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      class="btn-block"
      (click)="check(u1.value, u2.value)"
    >
      Log in
    </button>
    <!-- </form> -->
    <br />
    <div class="container">
      <span class="login-wrapper">New user? </span>
      <a [routerLink]="'/signup'" routerLinkActive="router-link-active"
        >Register</a
      >
    </div>
  </mat-card>
</div>
