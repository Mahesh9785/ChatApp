<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
    <form class="example-form">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" class="input">
            </mat-form-field>
    <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" class="input">
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button class="btn-block" [routerLink] = "'/home'">Log in</button>
          <br>
          <div class="container">
            <span class="login-wrapper ">New user? </span>
            <a [routerLink]="'/signup'" routerLinkActive="router-link-active" >Register</a>
          </div>
        </form>
      </mat-card>
    </div>
