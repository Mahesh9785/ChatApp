<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name *" class="input" type="text">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Contact *" class="input" type="number">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username *" class="input" type="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password *" class="input" type="password">
          </mat-form-field>
  <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password *" class="input" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button class="btn-block">Register</button>
      </form>
    </mat-card>
  </div>
