<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form
      class="example-form"
      [formGroup]="formData"
      (ngSubmit)="onClickSubmit(formData.value)"
    >
      <div *ngIf="validFields == false">
        <br />
        <div class="error">
          <span> {{ msg.feilds }} </span>
        </div>
        <br />
      </div>

      <div *ngIf="validPassword == false">
        <div class="error">
          <span> {{ msg.password }} </span>
        </div>
        <br />
      </div>

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Name"
            class="input"
            type="text"
            formControlName="username"
            required
            autofocus
            id="username"
            #username
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Contact"
            class="input"
            type="tel"
            formControlName="contact"
            required
            minlength="10"
            maxlength="10"
            autofocus
            id="contact"
            #contact
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="UserEmail "
            class="input"
            type="email"
            formControlName="email"
            required
            autofocus
            id="email"
            #useremail
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password "
            class="input"
            type="password"
            formControlName="password"
            required
            autofocus
            id="password"
            #password
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Confirm Password "
            class="input"
            type="password"
            formControlName="confirmPassword"
            required
            autofocus
          />
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button class="btn-block">Register</button>
      <br />
      <div class="container">
        <span class="login-wrapper">Already a user? </span>
        <a [routerLink]="'/login'" routerLinkActive="router-link-active"
          >Login</a
        >
      </div>
    </form>
  </mat-card>
</div>
