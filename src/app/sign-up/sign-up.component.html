<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name *" class="input" type="text" #username>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Contact *" class="input" type="tel" #usercontact>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username *" class="input" type="email" #useremail>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password *" class="input" type="password" #userpass>
          </mat-form-field>
  <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password *" class="input" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button class="btn-block" (click)="signup(username.value,usercontact.value,useremail.value,userpass.value)">Register</button>
        <br>
        <div class="container">
        <span class="login-wrapper ">Already a user? </span>
        <a [routerLink]="'/login'" routerLinkActive="router-link-active" >Login</a>
      </div>
      </form>
    </mat-card>
  </div>
